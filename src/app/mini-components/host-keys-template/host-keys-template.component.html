<div class="hostKeysContainer">
  <ng-container *ngFor="let transform of transformations; index as i">
    <button class="on-hover dlt-button dlt-button-secondary" *ngFor="let hostKey of transform.hostKeys" (click)="onClick(hostKey.action)">
      {{hostKey.caption}}
    </button>
  </ng-container>
  <button id="enter" style="margin-top: 10%" class="dlt-button dlt-button-primary" (click)="this.navigationService.sendKeys('[enter]')">Enter</button>
</div>
