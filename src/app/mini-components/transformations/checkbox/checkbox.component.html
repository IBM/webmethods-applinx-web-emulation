<ng-container *ngIf="transform">
  <cds-checkbox id="checkbox-1" [disabled]="false" [indeterminate]="false" (checkedChange)="onSelect($event)"
    [hideLabel]="false"
    [ngStyle]="{'grid-row-start': transform.position.row, 'grid-column-start': transform.position.column}">
  </cds-checkbox>
</ng-container>
