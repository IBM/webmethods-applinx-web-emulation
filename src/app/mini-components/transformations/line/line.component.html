@if (transform) {
  <span class="gx_line" [ngStyle]="{'grid-row-start': transform.position.row, 'grid-column-start': transform.position.column, 'grid-column-end': transform.position.column+transform.length}"></span>
  @if (field) {
    <app-field class="customer_header" [field]="field"></app-field>
  }
}
